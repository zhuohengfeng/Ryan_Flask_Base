{% extends "base.html" %}
{% block title %}知了课堂-注册{% endblock %}
{% block content %}
<div class="container">
 <div class="row"></div>
 <div class="row">
{#col-md-4表示合并4列，col-md-offset-4表示偏移4列 sm意思相同#}
 <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
 <div class="page-header">
 <h1>请注册</h1>
 </div>
 {% for message in get_flashed_messages() %}
 <div class="alert alert-warning">
 <button type="button" class="close" data-dismiss="alter">×</button>
 {{message}}
 </div>
 {% endfor %}

 <form method="post">
 <div class="form-group">
 <label for="username">手机号</label>
 <input type="text" class="form-control" name="telephone" id="telephone" placeholder="请输入手机号">
 </div>
 <div class="form-group">
 <label for="username">用户名</label>
 <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
 </div>
 <div class="form-group">
 <label for="passworld">密码</label>
 <input type="password" class="form-control" name="password" id="passworld" placeholder="请输入密码">
 </div>
 <div class="form-group">
 <label for="passworld">确认密码</label>
 <input type="password" class="form-control" name="repassword" id="repassworld" placeholder="请确认密码">
 </div>
 <button type="submit" class="btn btn-primary btn-block">提交</button>
 </form>
 </div>
 </div>
</div>
{% endblock %}
